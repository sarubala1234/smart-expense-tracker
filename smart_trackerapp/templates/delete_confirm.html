{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="main-content">
    <h1>Delete Expense</h1>
    <div class="card">
        <p>Are you sure you want to delete the expense "{{ expense.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
